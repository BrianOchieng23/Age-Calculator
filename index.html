<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Favicon-32x32.png" type="image/x-icon">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="base">
                <div class="enter"><h4><i>Age Calculator</i></h4></div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="Month" id="Month" placeholder="mm" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4">
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="age()">
                    <input type="reset" onclick="resetAge()">
                </div>
            </div><br>
            <div id="age"></div><br>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
